<div class="div">
    <h3 class="title">Registro</h3>
<form [formGroup]="myForm" (ngSubmit)="registrarse()" class="form">
    <div>
    <mat-form-field>
        <mat-label for="">Nombre</mat-label>
        <input matInput type="text" formControlName="nombre" class="letras">
    </mat-form-field>
    <div *ngIf="myForm.get('nombre')?.errors && myForm.get('nombre')?.dirty">
        El campo es obligatorio
    </div>
    </div>
    <div>
        <mat-form-field>
          <mat-label for="">Apellido</mat-label>
          <input matInput type="text" formControlName="apellido" class="letras">
        </mat-form-field>
    
        <div *ngIf="myForm.get('apellido')?.errors && myForm.get('apellido')?.dirty">
            El campo es obligatorio
        </div>
    </div>
    <div>
       <mat-form-field >
        <mat-label for="">Email</mat-label>
        <input matInput type="email" formControlName="correo" class="letras">
       </mat-form-field>   

    <div *ngIf="myForm.get('email')?.errors && myForm.get('email')?.dirty">
        El campo es obligatorio
    </div>
    </div>
    <div>
        <mat-form-field>
        <mat-label for="">Telefono</mat-label>
        <input matInput type="number" formControlName="telefono" class="letras">
        </mat-form-field>
    
    <div *ngIf="myForm.get('telefono')?.errors && myForm.get('telefono')?.dirty">
        El campo es obligatorio
    </div>
    </div>
    <div>
        <mat-form-field>
        <mat-label for="">Contrase√±a</mat-label>
        <input matInput type="password" formControlName="clave" class="letras" [ngClass]="{error:myForm.get('clave')?.hasError('required') &&
         myForm.get('clave')?.dirty,warning:myForm.get('clave')?.hasError('minlength') && myForm.get('clave')?.dirty}">
        </mat-form-field>
    
    <div *ngIf="myForm.get('clave')?.errors && myForm.get('clave')?.dirty">
       <p *ngIf="myForm.get('clave')?.hasError('required')">El campo es obligatorio</p> 
       <p *ngIf="myForm.get('clave')?.hasError('minlength')" >Debe tener al menos 6 caracteres</p>
       <p *ngIf="myForm.get('clave')?.hasError('maxlength')" >Debe tener maximo 10 caracteres</p>
    </div>
    </div>
    <button mat-raised-button color="primary" type="submit" [disabled]="myForm.invalid">Registrarse</button>
</form>
</div>
